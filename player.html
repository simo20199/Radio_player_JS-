<head>
  <html>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="ie= edge">
     <title>Radio player</title>
     <link rel="stylesheet" href="css/player.css">
   </head>
   <body>
    <main id="player">

      <header>
          <img src="img/logoooradio.jpg" alt="">

          <h2>SIMO LIVE RADIO </h2>

          <p id="title_radio">Radio Simo</p>
      </header>
      <div id="content">

        <article id="buttons">

          <img src="img/back.png" id="back" >
          <img src="img/play.png" id="play_pause" >
          <img src="img/next.png" id="next">
          <audio src="" id="audio_file"></audio>

        </article>

        <article id="Volume">
          <h2>Volume</h2>
        <input type="range" id="volume_range">
        <h2>Speed</h2>
        <input type="range" id="volume_speed" max="200" min="0">

        </article>

        <article id="color">
          <button id="color1"></button>
          <button id="color2"></button>
          <button id="color3"></button>
          <button id="color4"></button>


        </article >

      </div>


    </main>


     <script src="script/player.js"></script>
     <script src="script/volume.js"></script>
     <script src="script/color.js"></script>

   </body>
</html>
